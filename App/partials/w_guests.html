<h2>Guest List</h2>
<table class="table guest-list">
	<thead>
		<tr>
			<th>Name</th>
			<th>Type</th>
			<th>Ceremony</th>
			<th>Evening</th>
		</tr>
	</thead>
	<tbody>

	</tbody>

<div class="modal" id="guest_modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Add Guest</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="guest-name">Name</label>
					<input type="text" class="form-control" id="guest-name" placeholder="Name" required>
				</div>
				<div class="form-group">
					<label for="guest-type">Type</label>
					<select class="form-control" id="guest-type" required>
						<option value="">Select&hellip;</option>
						<option value="1">Adult</option>
						<option value="2">Child</option>
					</select>
				</div>
				<div class="form-group">
					<label for="guest-time">Time</label>
					<select class="form-control" id="guest-time" required>
						<option value="">Select&hellip;</option>
						<option value="1">From Ceremony</option>
						<option value="2">Evening Only</option>
					</select>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-success js-save-guest">Save</button>
			</div>
		</div>
	</div>
</div>
